plan_version: 2
meta:
  title: "Minimal Library Reference Example"
  description: "Shows how to use exercise_ref to reference library exercises"

exercise_library:
  - id: pushup
    name: "Push-up"
    equipment:
      - bodyweight
    difficulty: beginner
    modality: strength
    default_sets: 3
    default_reps: 10
    cues: "Hands shoulder-width, elbows at 45 degrees"

  - id: situp
    name: "Sit-up"
    equipment:
      - bodyweight
    difficulty: beginner
    modality: strength
    default_sets: 3
    default_reps: 15

cycle:
  days:
    - exercises:
        # Uses all defaults from library
        - exercise_ref: pushup

        # Override just the reps
        - exercise_ref: situp
          target_reps: 20
