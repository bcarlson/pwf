plan_version: 1

meta:
  title: "5K Interval Training - Running"
  description: "Speed work for 5K race preparation"
  author: "PWF Endurance"
  tags:
    - running
    - endurance
    - intervals
  athlete_profile:
    threshold_pace_sec_per_km: 240
    threshold_hr_bpm: 170
    max_hr_bpm: 190

cycle:
  days:
    - focus: "Speed Intervals"
      target_session_length_min: 45
      exercises:
        - name: "Warm-up Jog"
          modality: running
          zones:
            - zone: 2
              duration_sec: 900
              target_pace_sec_per_km: 300
              target_hr_bpm: 145

        - name: "Interval Set - 6x800m"
          modality: running
          interval_phases:
            - name: "work"
              duration_sec: 180
              target_pace_sec_per_km: 210
              target_hr_bpm: 175
            - name: "recovery"
              duration_sec: 120
              target_pace_sec_per_km: 360
              target_hr_bpm: 135
          target_sets: 6
          target_notes: "6 rounds of work + recovery"

        - name: "Cool-down"
          modality: running
          zones:
            - zone: 1
              duration_sec: 600
              target_pace_sec_per_km: 330
